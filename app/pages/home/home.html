<div class="article">
<h1>Home</h1>

    <div class="container" ng-controller="myctrl">
      <div class="form-group">
        <label for="filename">Filename </label>
        <input type="text" id="filename" class="form-control" ng-model="filename">
      </div>

      <div class="form-group">
        <label for="separator">Field separator</label>
        <input type="text" id="separator" class="form-control" ng-model="separator" ng-init="separator=','">
      </div>

      <div class="form-group">
        <label for="decimal-separator">Decimal separator</label>
        <input type="text" id="decimal-separator" class="form-control" ng-model="decimalSeparator" ng-init="decimalSeparator='.'">
      </div>     
<form class="form-inline" role="form">
      <div class="form-group">
        <label for="name">New Name</label>
        <input type="text" id="name" class="form-control" ng-model="name" ng-init="name='Justin'">
      </div>
      <div class="form-group">
        <label for="name">New Age</label>
        <input type="number" id="age" class="form-control" ng-model="age" ng-init="age=0">
        <button class="btn btn-default" ng-click="addData(name, age)">Add Person</button>
      </div>             
</form>
<br>
      <button class="btn btn-default"
              ng-csv="persons" filename="{{ filename }}.csv" field-separator="{{separator}}" decimal-separator="{{decimalSeparator}}"
              >Export to CSV</button>

      <button class="btn btn-default"
              ng-csv="persons" csv-header="getHeader()" filename="{{ filename }}" field-separator="{{separator}}" decimal-separator="{{decimalSeparator}}"
              >Export to CSV with header</button>

      <button class="btn btn-default"
              ng-csv="persons" filename="{{ filename }}.csv" field-separator="{{separator}}" decimal-separator="{{decimalSeparator}}" add-bom="true"
        >With BOM</button>

<br>
</br>
		<div ng-repeat="person in persons"> 
		<b>Name:</b> {{ person.name }} &emsp; <b>Age:</b> {{person.age}}
		</div>

    </div>





</div>
